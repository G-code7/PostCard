<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>G-PostCard</title>
</head>
<body>
    <main>
        <div class="header">
            <h1 class="title1">My Post Card</h1>
            <img id="logo-header" src="./assets/g-logo.png" alt="Logo image"></img>
        </div>
        <div class="twocolumns">
            <div class="column column-left">
                <p>
                    Look how awesome!This is a Postcard that Icreated using HTML5 and CSS3 during my 4Geeks Academy Course!
                </p><br><br>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="column column-right">
                <form>
                    <input type="text" id="name" name="name" placeholder="Some Name">
                    <input type="email" id="email" name="email" placeholder="Some Email">
                    <input type="text" id="comment" name="comment" placeholder="Some comment">
                </form>
            </div>
        </div>
        <div id="bottom">
            <button type="submit" value="Submit">Send my Postcard</button>
        </div>
    </main>
</body>
</html>
